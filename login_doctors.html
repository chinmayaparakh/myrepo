    <main class="page login-page">
      <section class="clean-block clean-form dark">
        <div class="container">
          <h2
            class="text-info"
            style="font-size: 10vh; text-align: center; padding: 2vh"
          >
            Login
          </h2>
          <form style="height: 369.8px">
            <div class="mb-3">
              <label class="form-label" for="email">Username</label
              ><input class="form-control" type="text" id="user" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="password">Password</label
              ><input class="form-control" type="password" id="pass" />
            </div>
            <div>
              <div class="dropdown" style="text-align: left">
                <button
                  class="btn btn-primary dropdown-toggle"
                  aria-expanded="false"
                  data-bs-toggle="dropdown"
                  type="button"
                  style="padding: 1vh 5vh"
                >
                  Select
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Patient</a
                  ><a class="dropdown-item" href="#">Doctor</a
                  ><a class="dropdown-item" href="#">Admin</a>
                </div>
              </div>
              <small class="form-text">Select the type of user.&nbsp;</small>
            </div>
            <div style="text-align: center; padding: 1vh">
              <button class="btn btn-primary" type="submit" style="width: 10vh">
                Log In
              </button>
            </div>
            <div class="mb-3" style="margin-top: 4px">
              <p style="text-align: center">
                &nbsp;<a
                  href="registration_doctors.html"
                  style="font-style: italic"
                  >Register</a
                >&nbsp;/&nbsp;<a
                  href="registration_doctors.html"
                  style="font-style: italic"

                >
              </p>
            </div>
          </form>
        </div>
